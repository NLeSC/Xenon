//  DOCKER COMPOSE
// ================

task checkDockerComposePresence(type: Exec) {
    description "Whether docker compose is installed and accessible from gradle"
    executable 'docker-compose'
    args = ['-v']
    standardOutput = new ByteArrayOutputStream()
}


