# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Unit tests windows-latest

on:
  push:
    branches: [ ci_iss680 ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Create test directory
      run: mkdir build\integrationTest
    - name: Create necessary symlinks
      run: cd build\integrationTest & ..\..\src\liveTest\resources\scripts\create_symlinks.bat & cd ..\..
    - name: Print the local path 
      run: pwd
    - name: Print the local workspace
      run: echo %GITHUB_EVENT_PATH%
    - name: Print the local files
      run: ls
    - name: Build with Gradle and run unit tests
      run: ./gradlew test 
    - name: Run live tests 
      run: ./gradlew liveTest -Dxenon.scheduler=local -Dxenon.scheduler.location=`pwd` -Dxenon.filesystem=file -Dxenon.filesystem.location=%HomeDrive%\a\xenon\xenon -Dxenon.username=%USERNAME% -Dxenon.filesystem.basedir=\a\xenon\xenon\build\integrationTest -Dxenon.separator=\ -Dxenon.filesystem.expected.workdir=\a\xenon\xenon -Dxenon.scheduler.workdir=\a\xenon\xenon -Dxenon.scheduler.supportsInteractive=1 -Dxenon.scheduler.isEmbedded=1
